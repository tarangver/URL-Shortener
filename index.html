<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>URL Shortener</h1>
        <form id="urlForm">
            <input type="text" id="longUrl" placeholder="Enter your long URL" required>
            <button type="submit">Shorten URL</button>
        </form>
        <div id="result"></div>
        
        <h2>History of Shortened URLs</h2>
        <table id="urlHistoryTable">
            <thead>
                <tr>
                    <th>Long URL</th>
                    <th>Short URL</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- URL history will be dynamically inserted here -->
            </tbody>
        </table>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
